name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Flutter App
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Repositorydan kodni yuklash
        uses: actions/checkout@v4

      - name: 🎯 Flutter SDK-ni o‘rnatish
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x" # Flutterning so‘nggi versiyasi

      - name: 📦 Dependencylarni yuklash
        run: flutter pub get

      - name: 🧪 Testlarni ishga tushirish
        run: flutter test

      - name: 🏗️ APK faylini build qilish
        run: flutter build apk --release

      - name: 📦 AAB faylini build qilish
        run: flutter build appbundle --release

      - name: 📤 APK faylini saqlash
        uses: actions/upload-artifact@v4
        with:
          name: APK Build
          path: build/app/outputs/flutter-apk/app-release.apk
        
      - name: 📤 AAB faylini saqlash
        uses: actions/upload-artifact@v4
        with:
          name: AAB Build
          path: build/app/outputs/bundle/release/app-release.aab
